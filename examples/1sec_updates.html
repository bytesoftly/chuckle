<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>1sec updates | chuckle.js</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

    <!-- LOOK HERE: Make sure to include jQuery before chuckle (since it's a dependency) -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="../src/chuckle.js"></script>

    <!-- LOOK HERE: Defining endpoint(s) to be referenced in DOM tags -->
    <script>

    // add an endpoint to load bitcoin data (using defaults of GET and no query data)
    chuckle.addEndpoint('bitcoinPrice', { url: 'api/bitcoin.json', format: 'json' });

    // turn logging on (open up the console to have a look)
    chuckle.setVerbose(true);

    </script>

    <style>
      body {
        text-align: center;
        padding: 15px;
      }
    </style>

  <body>
    <h2>1sec updates</h2>

    <!-- LOOK HERE: Custom DOM tags -->
    <h6>Bitcoin price in USD: $<span data-c-endpoint='bitcoinPrice' data-c-val='c.bpi.USD.rate' data-c-interval='1'></span></h6>
  </body>
</html>
